<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> <!--A Thymeleaf Template because this is a Thymeleaf namespace-->
<head>
  <meta charset="UTF-8"/>
  <title>Spring Framework Guru</title>
</head>
<body>
<h1>Book List</h1>

<table>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Publisher</th>
  </tr>
  <tr th:each="book : ${books}"><!--ThymeLeaf directive iterator over books (book is the element and books is the collection)-->
    <td th:text="${book.id}">123</td>
    <td th:text="${book.title}"> Spring in Action</td>
    <td th:text="${book.publisher.name}">Wrox</td>
  </tr>
</table>

</body>
</html>
