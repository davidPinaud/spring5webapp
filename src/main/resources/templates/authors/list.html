<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> <!--A Thymeleaf Template because this is a Thymeleaf namespace-->
<head>
  <meta charset="UTF-8"/>
  <title>Spring Framework Guru</title>
</head>
<body>
<h1>Book List</h1>

<table>
  <tr>
    <th>ID</th>
    <th>First name</th>
    <th>Last Name</th>
  </tr>
  <tr th:each="author : ${authors}"><!--ThymeLeaf directive iterator over books (book is the element and books is the collection)-->
    <td th:text="${author.id}">123</td>
    <td th:text="${author.firstName}"> Spring in Action</td>
    <td th:text="${author.lastName}">Wrox</td>
  </tr>
</table>

</body>
</html>
